<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAYC</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300;1,500;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="app-container">
      <div class="container">
        <div class="header">
          <img
            src="https://ik.imagekit.io/bayc/assets/bayc-logo.png"
            alt="bayc header logo"
            class="logo"
          />
          <div class="social-icons">
            <a href="#" class="social-icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-discord"></i>
            </a>
            <a href="#" class="social-icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>
        <section class="video-container">
          <video autoplay muted loop>
            <source
              src="https://ik.imagekit.io/bayc/assets/club-landing.mp4"
              type="video/mp4"
            />
          </video>
          <div class="text-box">
            <div class="text-box__details">
              <h1 class="welcome">
                WELCOME TO
                <br />
                THE BORED APE
                <br />
                YACHT CLUB
              </h1>
              <button class="enter">Enter</button>
            </div>
            <div class="scroll-down"><span class="rotate">&#8592 SCROLL DOWN</span></div>
          </div>
        </section>
        <section class="about">
          <p>A limited NFT collection where the token itself doubles as your membership to a swamp club for apes. The club is open! Ape in with us.</p>
        </section>
      </div>
      <footer class="footer">
        <hr class="hline">
        <footer class="footer-contents">
            
          <div class="email-container">
            <span class="email-label">GET ON THE LIST</span>
            <br>
            <div class="email-cta">
              <input type="text" class="email-input" placeholder="Email Address">
              <button class="submit-email">&#8594</button>
            </div>
          </div>
          <div class="footer-logo">
            <img src="https://ik.imagekit.io/bayc/assets/bayc-footer.png" alt="logo">
          </div>
          <div class="footer-social">
            <a href="#" class="social-icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-discord"></i>
            </a>
            <a href="#" class="social-icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </footer>
      </footer>
    </div>
  </body>
</html>
